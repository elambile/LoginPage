<!DOCTYPE html>
<html lang="de">
<head>
  <meta charset="UTF-8">
  <title>Haupt-Dashboard</title>
  <style>
    body { font-family: Arial, sans-serif; margin: 20px; }
    .hidden { display: none; }
    .dashboard iframe {
      width: 100%;
      height: 500px;
      border: 1px solid #ccc;
      margin-bottom: 20px;
    }
    .link-btn {
      padding: 10px 15px;
      background-color: #007acc;
      color: #fff;
      text-decoration: none;
      border-radius: 4px;
      margin-right: 10px;
    }
  </style>
</head>
<body>
  <!-- Login-Bereich -->
  <div id="login-section">
    <h2>Login</h2>
    <form id="login-form">
      <label for="username">Benutzername:</label><br>
      <input type="text" id="username" required><br><br>
      <label for="password">Passwort:</label><br>
      <input type="password" id="password" required><br><br>
      <button type="submit">Anmelden</button>
    </form>
  </div>

  <!-- Dashboard-Bereich -->
  <div id="dashboard" class="dashboard hidden">
    <h2>Haupt-Dashboard</h2>
    <div>
      <!-- Externe Links zu den Anwendungen -->
      <a href="https://portainer.dein-server.org" target="_blank" class="link-btn">Portainer öffnen</a>
      <a href="https://fooocus.dein-server.org" target="_blank" class="link-btn">Fooocus öffnen</a>
      <!-- Weitere Anwendungen können hier hinzugefügt werden -->
    </div>
    <h3>Eingebettete Ansichten</h3>
    <div>
      <h4>Portainer</h4>
      <iframe src="https://portainer.dein-server.org"></iframe>
    </div>
    <div>
      <h4>Fooocus</h4>
      <iframe src="https://fooocus.dein-server.org"></iframe>
    </div>
  </div>

  <script>
    // Einfaches client-seitiges Login (nur zum Testen, nicht für Produktion!)
    document.getElementById('login-form').addEventListener('submit', function(event) {
      event.preventDefault();
      const username = document.getElementById('username').value;
      const password = document.getElementById('password').value;
      
      // Beispiel: Ersetze 'deinBenutzername' und 'deinPasswort' mit deinen Zugangsdaten
      if(username === 'deinBenutzername' && password === 'deinPasswort') {
        document.getElementById('login-section').classList.add('hidden');
        document.getElementById('dashboard').classList.remove('hidden');
      } else {
        alert('Ungültige Anmeldedaten!');
      }
    });
  </script>
</body>
</html>

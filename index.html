<!DOCTYPE html>
<html lang="de">
<head>
  <meta charset="UTF-8">
  <title>Mein Haupt-Dashboard</title>
  <style>
    body { 
      font-family: Arial, sans-serif; 
      margin: 20px; 
      background: #f4f4f4;
    }
    .container { 
      max-width: 800px; 
      margin: 0 auto; 
      background: #fff; 
      padding: 20px; 
      border-radius: 5px; 
      box-shadow: 0 0 10px rgba(0,0,0,0.1);
    }
    h1 { text-align: center; }
    .links { 
      margin: 20px 0; 
      text-align: center;
    }
    .links a { 
      display: inline-block; 
      margin: 10px; 
      padding: 10px 20px; 
      text-decoration: none; 
      background: #007acc; 
      color: #fff; 
      border-radius: 3px; 
    }
    .iframe-container { margin-top: 20px; }
    iframe { 
      width: 100%; 
      height: 600px; 
      border: 1px solid #ccc; 
    }
  </style>
</head>
<body>
  <div class="container">
    <h1>Willkommen zu meinem Dashboard</h1>
    <p>Über die folgenden Links gelangst du zu den jeweiligen Anwendungen:</p>
    <div class="links">
      <a href="https://portainer.my-homie-server.org" target="_blank">Portainer</a>
      <a href="https://fooocus.my-homie-server.org" target="_blank">Fooocus</a>
      <!-- Weitere Anwendungen können hier hinzugefügt werden -->
    </div>
    
    <div class="iframe-container">
      <h2>Portainer Vorschau</h2>
      <iframe src="https://portainer.my-homie-server.org"></iframe>
    </div>
  </div>
</body>
</html>
